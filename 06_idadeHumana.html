<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const porte = (prompt(`Informe o porte de seu cão ((P) para pequeno,(M) para médio ou (G) para grande)`));
    const idade = Number(prompt(`Informe a idade de seu cão`));

    //Processamento
    let idadeHumana = porte === "P" ? idade * 5 : 
                      porte === "M" ? idade * 6 : 
                      porte === "G" ? idade * 7 : 0;
                       

    

    
    
    //Saída
    alert(`A idade humana do seu cão é ${idadeHumana}`);
</script>
