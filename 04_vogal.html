<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    let letra = (prompt(`Informe uma letra (coloque em letra maiuscula)`));

    //Processamento
    (letra === "A" || letra === "E" || letra === "I" || letra === "O" || letra === "U") ? 
        alert(`É uma vogal`) : 
        alert(`Não é uma vogal`);
    
    //Saída

</script>
